// 获取project的名字，虽然可以直接使用project.name来获得，此处只为演示
def getProjectName(){
    // 思考该project是谁？ext是谁的？
    // project是加载该插件的project的project对象，多个project，则对应多个project对象
    // ext就是该project的
    project.name
}
// 除了 ext.xxx=value 这种定义方法外，还可以使用 ext{}这种书写方法。
ext{
    // .&是方法的引用，注意后面只需要跟方法名字，不要加括号
    // 前面的getProjectName是个变量名，用来保存该方法的引用
    // 可以直接使用getProjectName（）来完成方法的调用，和常规方法一样
    getProjectName = this.&getProjectName
}